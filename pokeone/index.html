<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokemon</title>
    <link rel="stylesheet" type="text/css" href="pokeone.css">
  </head>
  <body>
    <img src="Imagenes/Título.webp" alt="Title" id="Imagendeltítulo">

    <div class="search-container">
      <input type="search" placeholder="Buscar pokemon">
    </div>

    <button id="filter-btn">Filtros</button>

    <div class="filter-container" style="display:none"></div>

    <div id="pokemon-container"></div>

    <!-- 🎵 Música de fondo -->
    <audio id="audio" loop>
      <source src="Musica/Route 201 (Night).mp3" type="audio/mp3">
    </audio>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("audio");

      // 🔹 Precarga el audio para que esté listo cuando el usuario toque
      audio.preload = "auto";
      audio.volume = 0.3; // volumen inicial más bajo (opcional)

      // 🔹 Forzar descarga temprana (ayuda a reducir el retraso)
      audio.load();

      // 🔹 Mostrar un botón de reproducción visible en móviles
      const musicBtn = document.createElement("button");
      musicBtn.textContent = "🔊 Activar música";
      musicBtn.id = "music-btn";
      Object.assign(musicBtn.style, {
        position: "fixed",
        bottom: "20px",
        right: "20px",
        padding: "10px 16px",
        borderRadius: "10px",
        background: "#2b2b2b",
        color: "white",
        border: "none",
        cursor: "pointer",
        zIndex: "1000",
        fontSize: "16px",
      });
      document.body.appendChild(musicBtn);

      const startAudio = () => {
        audio.play().then(() => {
          musicBtn.remove(); // quita el botón una vez que empieza
        }).catch(err => {
          console.log("Requiere interacción directa del usuario:", err);
        });
      };

      // 🔹 En móviles es necesario tocar el botón o la pantalla
      musicBtn.addEventListener("click", startAudio);

      // 🔹 En desktop también permitimos clics en cualquier parte
      document.addEventListener("click", startAudio, { once: true });
    });
    </script>


    <script>
      // Tu código original de los filtros
      document.addEventListener("DOMContentLoaded", () => {
        const filterButton = document.getElementById("filter-btn");
        const filterContainer = document.querySelector(".filter-container");

        const tipos = [
          "Alfabético", "Acero", "Agua", "Bicho", "Dragón", "Eléctrico", "Fantasma", "Fuego",
          "Hada", "Hielo", "Lucha", "Normal", "Planta", "Psíquico", "Roca",
          "Siniestro", "Tierra", "Veneno", "Volador"
        ];

        tipos.forEach(tipo => {
          const img = document.createElement("img");
          img.src = `Imagenes/Tipos/${tipo}.webp`;
          img.alt = tipo;
          filterContainer.appendChild(img);
        });

        filterButton.addEventListener("click", () => {
          if (filterContainer.style.display === "none" || filterContainer.style.display === "") {
            filterContainer.style.display = "flex";
          } else {
            filterContainer.style.display = "none";
          }
        });
      });
    </script>

    <script src="pokeone.js"></script>
  </body>
</html>
