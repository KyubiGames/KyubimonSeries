<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokemon</title>
    <link rel="stylesheet" type="text/css" href="pokeone.css">
  </head>
  <body>
    <img src="Imagenes/T铆tulo.webp" alt="Title" id="Imagendelt铆tulo">

    <div class="search-container">
      <input type="search" placeholder="Buscar pokemon">
    </div>

    <button id="filter-btn">Filtros</button>

    <div class="filter-container" style="display:none"></div>

    <div id="pokemon-container"></div>

    <!--  M煤sica de fondo -->
    <audio id="audio" loop>
      <source src="Musica/Route 201 (Night).mp3" type="audio/mp3">
    </audio>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("audio");

      //  Precarga el audio para que empiece m谩s r谩pido
      audio.preload = "auto";
      audio.volume = 0.3;
      audio.load();

      //  Crear bot贸n visible para activar la m煤sica en m贸viles
      const musicBtn = document.createElement("button");
      musicBtn.textContent = " M煤sica";
      musicBtn.id = "music-btn";

      // Estilos del bot贸n
      Object.assign(musicBtn.style, {
        position: "fixed",
        top: "70px", //  lo movemos m谩s abajo del t铆tulo
        right: "15px",
        padding: "8px 14px",
        borderRadius: "8px",
        background: "rgba(43, 43, 43, 0.85)",
        color: "white",
        border: "1px solid #555",
        cursor: "pointer",
        zIndex: "1000",
        fontSize: "15px",
        backdropFilter: "blur(4px)",
        transition: "all 0.2s ease",
      });

      musicBtn.addEventListener("mouseenter", () => {
        musicBtn.style.background = "rgba(70, 70, 70, 0.9)";
      });
      musicBtn.addEventListener("mouseleave", () => {
        musicBtn.style.background = "rgba(43, 43, 43, 0.85)";
      });

      //  Solo mostrar el bot贸n en celulares
      if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
        document.body.appendChild(musicBtn);
      }

      //  Al hacer clic o tocar el bot贸n, activar la m煤sica
      const startAudio = () => {
        audio.play().then(() => {
          musicBtn.remove(); // elimina el bot贸n despu茅s de activarla
        }).catch(err => {
          console.log("Esperando interacci贸n directa del usuario:", err);
        });
      };

      musicBtn.addEventListener("click", startAudio);

      //  En PC, iniciar al primer clic o interacci贸n
      if (!/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
        document.addEventListener("click", startAudio, { once: true });
      }
    });
    </script>

    <script>
      // Tu c贸digo original de los filtros
      document.addEventListener("DOMContentLoaded", () => {
        const filterButton = document.getElementById("filter-btn");
        const filterContainer = document.querySelector(".filter-container");

        const tipos = [
          "Alfab茅tico", "Acero", "Agua", "Bicho", "Drag贸n", "El茅ctrico", "Fantasma", "Fuego",
          "Hada", "Hielo", "Lucha", "Normal", "Planta", "Ps铆quico", "Roca",
          "Siniestro", "Tierra", "Veneno", "Volador"
        ];

        tipos.forEach(tipo => {
          const img = document.createElement("img");
          img.src = `Imagenes/Tipos/${tipo}.webp`;
          img.alt = tipo;
          filterContainer.appendChild(img);
        });

        filterButton.addEventListener("click", () => {
          if (filterContainer.style.display === "none" || filterContainer.style.display === "") {
            filterContainer.style.display = "flex";
          } else {
            filterContainer.style.display = "none";
          }
        });
      });
    </script>

    <script src="pokeone.js"></script>
  </body>
</html>
