<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokemon</title>
    <link rel="stylesheet" type="text/css" href="pokeone.css">
  </head>
  <body>
    <img src="Imagenes/T√≠tulo.webp" alt="Title" id="Imagendelt√≠tulo">

    <div class="search-container">
      <input type="search" placeholder="Buscar pokemon">
    </div>

    <button id="filter-btn">Filtros</button>

    <div class="filter-container" style="display:none"></div>

    <div id="pokemon-container"></div>

    <!-- üéµ M√∫sica de fondo -->
    <audio id="audio" loop>
      <source src="Musica/Route 201 (Night).opus" type="audio/ogg">
    </audio>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("audio");

        // üü¢ Intentar reproducir al primer clic o interacci√≥n del usuario
        const startAudio = () => {
          audio.play().catch(err => {
            console.log("Esperando interacci√≥n del usuario para reproducir m√∫sica.");
          });
          // Remover el listener despu√©s de reproducir
          document.removeEventListener("click", startAudio);
          document.removeEventListener("scroll", startAudio);
        };

        document.addEventListener("click", startAudio);
        document.addEventListener("scroll", startAudio);
      });
    </script>

    <script>
      // Tu c√≥digo original de los filtros
      document.addEventListener("DOMContentLoaded", () => {
        const filterButton = document.getElementById("filter-btn");
        const filterContainer = document.querySelector(".filter-container");

        const tipos = [
          "Alfab√©tico", "Acero", "Agua", "Bicho", "Drag√≥n", "El√©ctrico", "Fantasma", "Fuego",
          "Hada", "Hielo", "Lucha", "Normal", "Planta", "Ps√≠quico", "Roca",
          "Siniestro", "Tierra", "Veneno", "Volador"
        ];

        tipos.forEach(tipo => {
          const img = document.createElement("img");
          img.src = `Imagenes/Tipos/${tipo}.webp`;
          img.alt = tipo;
          filterContainer.appendChild(img);
        });

        filterButton.addEventListener("click", () => {
          if (filterContainer.style.display === "none" || filterContainer.style.display === "") {
            filterContainer.style.display = "flex";
          } else {
            filterContainer.style.display = "none";
          }
        });
      });
    </script>

    <script src="pokeone.js"></script>
  </body>
</html>
