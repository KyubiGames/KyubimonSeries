<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kyubimon Series</title>
        <link rel="icon" type="image/x-icon" href="Imágenes/Logo/Logo.webp">
        <link href="CSS/Principal.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="header">
            <div class="title-container">
            <img src="Imágenes/Títulos/WEBP/Kyubimon Series.webp" alt="Kyubimon Series" class="title-image">
        </div>
            <div class="image-container">
                <div class="image-wrapper">
                    <img id="image1" src="Imágenes/Pokeballs/WEBP/Honorball.webp" alt="Imagen inicial" class="image active">

                </div>
            </div>
        </div>
        <div class="botón-container">

                <img src = "Imágenes/Títulos/WEBP/Lista De Series.webp">

        </div>
        <div id="imagenes-contenedor" class="imagenes-contenedor"></div>
        <div id="portada-contenedor" class="portada-contenedor"></div>

        <audio id="audio" autoplay controls>
            <source src="../Música/Pokémon Atrapalos Ya! Full Opening.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
        
        <script src="js/Principal.js"></script>
